services:
  - type: web
    name: tweet-scheduler-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js
    ports:
      - 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: mongodb://mongo:27017/tweet-scheduler
      - key: REDIS_HOST
        fromService:
          type: redis
          name: tweet-scheduler-redis
          property: host # Render provides this
      - key: REDIS_PORT
        fromService:
          type: redis
          name: tweet-scheduler-redis
          property: port # Render provides this
      - key: TWITTER_CLIENT_ID
        sync: false # Set manually in dashboard
      - key: TWITTER_CLIENT_SECRET
        sync: false # Set manually in dashboard
      - key: CALLBACK_URL
        value: https://auto-tweet-l16w.onrender.com/auth/twitter/callback
      - key: PORT
        value: 3000

  - type: worker
    name: tweet-scheduler-worker
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: npm run worker
    envVars:
      - fromGroup: tweet-scheduler-app # Inherit appâ€™s env vars

  - type: redis
    name: tweet-scheduler-redis
    ipAllowList: [] # Internal access only

  - type: pserv
    name: tweet-scheduler-mongo
    env: docker
    dockerfilePath: ./Dockerfile.mongo # Custom Mongo Dockerfile
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 1
